<div class="zona-venta-container">
  <div class="page-header">
    <div class="header-content">
      <h1>Zonas de Venta</h1>
      <p class="subtitle">Gestión de zonas geográficas de venta</p>
    </div>
    <button class="btn btn-primary" (click)="abrirModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Nueva Zona de Venta
    </button>
  </div>

  <div class="search-bar">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" class="search-input" placeholder="Buscar por código, nombre o descripción..." [(ngModel)]="busqueda" (input)="filtrarZonasVenta()">
    </div>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zona of zonasVentaFiltradas">
          <td><strong>{{ zona.codigo }}</strong></td>
          <td>{{ zona.nombre }}</td>
          <td>{{ zona.descripcion || '-' }}</td>
          <td>
            <span class="badge" [class.badge-success]="zona.activo" [class.badge-danger]="!zona.activo">
              {{ zona.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <div class="actions-cell">
              <button class="btn-icon btn-edit" (click)="abrirModal(zona)" title="Editar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button class="btn-icon btn-delete" (click)="eliminarZonaVenta(zona.id)" title="Eliminar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="zonasVentaFiltradas.length === 0">
          <td colspan="5" class="no-data">No hay zonas de venta registradas</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()" (keydown.escape)="cerrarModal()" tabindex="-1">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()" role="dialog" aria-modal="true">
    <div class="modal-header">
      <h2>{{ modoEdicion ? 'Editar' : 'Nueva' }} Zona de Venta</h2>
      <button class="btn-close" (click)="cerrarModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <form [formGroup]="zonaVentaForm" (ngSubmit)="guardarZonaVenta()" class="modal-form">
      <div class="form-group">
        <label for="codigo">
          Código <span class="required">*</span>
        </label>
        <input 
          type="text"
          id="codigo"
          formControlName="codigo"
          maxlength="20"
          placeholder="Ej: ZV-001"
        >
      </div>
      <div class="form-group">
        <label for="nombre">
          Nombre <span class="required">*</span>
        </label>
        <input 
          type="text"
          id="nombre"
          formControlName="nombre"
          maxlength="100"
          placeholder="Ej: Zona Norte"
        >
      </div>
      <div class="form-group">
        <label for="descripcion">
          Descripción
        </label>
        <textarea 
          id="descripcion"
          formControlName="descripcion"
          rows="3"
          placeholder="Descripción de la zona de venta..."
        ></textarea>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="activo">
          <span>Activo</span>
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="zonaVentaForm.invalid">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
