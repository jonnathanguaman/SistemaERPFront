<div class="rol-empresa-container">
  <div class="page-header">
    <div class="header-content">
      <h1>Roles de Empresa</h1>
      <p class="subtitle">Gestión de roles y permisos por empresa</p>
    </div>
    <button class="btn btn-primary" (click)="abrirModal()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Nuevo Rol
    </button>
  </div>

  <div class="search-bar">
    <div class="search-input-wrapper">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" class="search-input" placeholder="Buscar por nombre, descripción o empresa..." [(ngModel)]="busqueda" (input)="filtrarRoles()">
    </div>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Empresa</th>
          <th>Rol Padre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rolesEmpresaFiltrados">
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion || '-' }}</td>
          <td>{{ item.empresaNombre || 'N/A' }}</td>
          <td>{{ item.rolPadreNombre || '-' }}</td>
          <td>
            <div class="actions-cell">
              <button class="btn-icon btn-edit" (click)="abrirModal(item)" title="Editar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button class="btn-icon btn-delete" (click)="eliminarRolEmpresa(item.id!)" title="Eliminar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="rolesEmpresaFiltrados.length === 0">
          <td colspan="5" class="no-data">No hay datos registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ modoEdicion ? 'Editar' : 'Nuevo' }} Rol de Empresa</h2>
      <button class="btn-close" (click)="cerrarModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <form [formGroup]="rolEmpresaForm" (ngSubmit)="guardarRolEmpresa()" class="modal-form">
      <div class="form-group">
        <label for="nombre">
          Nombre <span class="required">*</span>
        </label>
        <input 
          type="text"
          id="nombre"
          formControlName="nombre"
          placeholder="Ej: Administrador, Vendedor"
        >
      </div>
      <div class="form-group">
        <label for="descripcion">
          Descripción
        </label>
        <textarea 
          id="descripcion"
          formControlName="descripcion"
          placeholder="Descripción del rol"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="empresaId">
          Empresa <span class="required">*</span>
        </label>
        <select id="empresaId" formControlName="empresaId">
          <option value="">Seleccione una empresa</option>
          <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rolPadreId">
          Rol Padre (opcional)
        </label>
        <select id="rolPadreId" formControlName="rolPadreId">
          <option value="">Sin rol padre</option>
          <option *ngFor="let rol of rolesEmpresa" [value]="rol.id">{{ rol.nombre }}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="rolEmpresaForm.invalid">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
